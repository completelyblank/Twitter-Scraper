<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Scraper</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Tweet Scraper</h1>
        <form id="tweetForm">
            <label for="tweet_count">Number of Tweets:</label>
            <input type="number" id="tweet_count" name="tweet_count" required>
            
            <label for="text_query">Keyword:</label>
            <input type="text" id="text_query" name="text_query" required>
            
            <label for="since_date">Since Date (YYYY-MM-DD):</label>
            <input type="date" id="since_date" name="since_date" required>
            
            <label for="until_date">Until Date (YYYY-MM-DD):</label>
            <input type="date" id="until_date" name="until_date" required>
            
            <button type="submit">Scrape Tweets</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
